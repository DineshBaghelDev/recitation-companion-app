name: recitation_companion
description: A Flutter UI for the Recitation Companion MVP.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.0
  flutter_tts: ^4.0.2
  just_audio: ^0.9.36
  percent_indicator: ^4.2.3
  flutter_animate: ^4.2.0
  http: ^1.1.0
  record: ^5.1.2
  permission_handler: ^11.3.1
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/hero.png
    - assets/images/hero3.png
    - assets/images/hero4.png
    - assets/images/hero5.png
    - assets/images/hero6.png
    - assets/images/mascot.png
    - assets/images/favicon.png
    - assets/images/mascot2.png